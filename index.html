<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- google-fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo" class="header__logo">

    <div class="header__menu">

      <ul class="header__nav__bar">
        <li class="nav__bar__item">Product</li>
        <li class="nav__bar__item">Features</li>
        <li class="nav__bar__item">Pricing</li>
      </ul>

      <button class="header__login">Login</button>

      <img src="./images/icon-close.svg" alt="close menu" class="close__btn">

    </div>

    <img src="./images/icon-hamburger.svg" alt="menu" class="menu__icon">

  </header>

  <div class="background">
  </div>

  <main>

    <img src="./images/illustration-devices.svg" alt="illustration-devices" class="img__section">

    <div class="text__section">
      <h3 class="up__text">
        <span>New</span>
        Monograph Dashboard
      </p>
      <h1 class="title">Powerful insights into your team</h1>
      <h2 class="subtitle">
        Project planning and time tracking for agile teams
      </h2>
      <h3 class="preview">
        <button>Schedule a demo</button>
        to see a live preview
      </h3>
    </div>

    <script src="./menu.js"></script>
  </main>


  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eduardo Ruiz</a>.
    </p>
  </footer>
</body>
</html>
